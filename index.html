<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <h1 class="label">Signup</h1>
    <form class="signup_form" action="home.html" method="post" name="form" onsubmit="return validated()">
        <div class="font">Username</div>
        <input autocomplete="off" type="text" name="username">
        <div id="username_error">Please fill up your Username</div>
        <div class="font">Email or Phone</div>
        <input autocomplete="off" type="text" name="email">
        <div id="email_error">Please fill up your Email or Phone</div>
        <div class="font font2">Password</div>
        <input type="password" name="password">
        <div id="pass_error">Please fill up your Password</div>
        <div class="font font2">Confirm Password</div>
        <input type="password" name="confrim_password">
        <div id="pass_error">Please confirm your Password</div>
        <button type="submit">Signup</button>
    </form>
</div>	
</body>
</html>
